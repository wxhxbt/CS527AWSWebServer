<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/dca044ab49.js" crossorigin="anonymous"></script>
    <title>Database Query System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Database Query System <i class="fas fa-database"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/home" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Databases
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/instacart">Instacart</a>
              <a class="dropdown-item" href="/abc_retail">ABC_Retail</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alexa">Alexa <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      <span class="navbar-brand mb-0 h1"><i class="fab fa-aws fa-lg"></i></span>
    </nav>
    <div style="margin-top: 3%;">
        <div style="float: left; margin-top: 6%">
            <img src="/static/img/insta.png" alt="instacart">
            <div style="padding: 10px; text-align: center"><p style="font-size: 30px">Instacart</p></div>
        </div>
        <div style="display: inline-block; margin-left:5%;">
            <img src="/static/img/abc.png" alt="abc_retail">
            <div style="padding: 10px; text-align: center"><p style="font-size: 30px">ABC Retail</p></div>
        </div>

    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-danger" id="msg" role="alert" style="width: 50%; margin: auto">
                {{ message }}
            </div>
        {% endfor %}
    </ul>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        setTimeout(function(){
            if ($('#msg').length > 0){
                $('#msg').remove();
            }
        }, 3000)
    </script>
  </body>
</html>
